<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100vw;
  height: 100vh;
  background-color: #ccc;
  position: relative;
  overflow: hidden;
}

.ball {
  width: 50px;
  height: 50px;
  background-color: red;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 50%;
}
</style>
</head>
<body>

<div>
  <div class="ball"></div>
</div>

<script>
var div = document.querySelector('div');
var ball = document.querySelector('.ball');

var x = 0;
var y = 0;
var speed = 2;

function animate() {
  x += speed;
  y += speed;

  if (x + 50 > 300 || x < 0) {
    speed = -speed;
  }

  if (y + 50 > 300 || y < 0) {
    speed = -speed;
  }

  ball.style.left = x + 'px';
  ball.style.top = y + 'px';

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
